
<!DOCTYPE html>
<html lang="en">
<head>
<link media="all" href="./bower_components/nvd3/src/nv.d3.css" type="text/css" rel="stylesheet" />
<script src="./bower_components/d3/d3.min.js" type="text/javascript"></script>
<script src="./bower_components/nvd3/nv.d3.min.js" type="text/javascript"></script>

</head>
<body>



<h2>Public Transport Trips by Mode</h2>
<h3>Greater Wellington, Sunday, 17.11.2013</h3>


<div id="pieChart"><svg style="width:400px;height:400px;"></svg></div>


<script type="text/javascript">
    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.x(function(d) { return d.label })
            .y(function(d) { return d.value });
        chart.width(400);
        chart.height(400);

        chart.tooltipContent(function(key, y, e, graph) {
            var x = String(key);
            var y =  String(y)  + ' trips';
            tooltip_str = '<center><b>'+x+'</b></center>' + y;
            return tooltip_str;
        });
        chart.showLegend(true);
        chart.showLabels(true);
        d3.select('#pieChart svg')
            .datum(data_pieChart[0].values)
            .transition().duration(500)
            .attr('width', 400)
.attr('height', 400)
            .call(chart);

    return chart;
});data_pieChart=[{"values": [{"value": 1184, "label": "Bus"}, {"value": 221, "label": "Rail"}, {"value": 8, "label": "Ferry"}, {"value": 146, "label": "Cable Car"}], "key": "Serie 1"}];
</script>

</body>
